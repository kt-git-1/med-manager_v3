name: API CI

on:
  push:
    branches: [main, dev]
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "api/**"
      - ".github/workflows/api-ci.yml"

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: api

jobs:
  # ── Lint, Format, Typecheck ────────────────────────────────
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier
        run: npm run format

      - name: TypeScript
        run: npm run typecheck

  # ── Unit / Integration / Contract Tests ────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: med_manager
          POSTGRES_PASSWORD: med_manager
          POSTGRES_DB: med_manager_test
        ports:
          - 54329:5432
        options: >-
          --health-cmd "pg_isready -U med_manager -d med_manager_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://med_manager:med_manager@localhost:54329/med_manager_test
      DIRECT_URL: postgresql://med_manager:med_manager@localhost:54329/med_manager_test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Migrations
        run: npx prisma migrate deploy

      - name: Run Tests
        run: npm test

  # ── Build ──────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
      DIRECT_URL: postgresql://dummy:dummy@localhost:5432/dummy

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - run: npm ci

      - name: Build
        run: npm run build
