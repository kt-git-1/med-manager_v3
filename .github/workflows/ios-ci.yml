name: iOS CI

on:
  push:
    branches: [main, dev]
    paths:
      - "ios/**"
      - ".github/workflows/ios-ci.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "ios/**"
      - ".github/workflows/ios-ci.yml"

concurrency:
  group: ios-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: ios/MedicationApp

jobs:
  # ── Build & Test ───────────────────────────────────────────
  build-and-test:
    name: Build & Test
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve dependencies
        run: xcodebuild -resolvePackageDependencies -project MedicationApp.xcodeproj -scheme MedicationApp

      - name: Build
        run: |
          xcodebuild build-for-testing \
            -project MedicationApp.xcodeproj \
            -scheme MedicationApp \
            -destination "platform=iOS Simulator,name=iPhone 17,OS=latest" \
            -skipPackagePluginValidation \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

      - name: Test
        run: |
          xcodebuild test-without-building \
            -project MedicationApp.xcodeproj \
            -scheme MedicationApp \
            -destination "platform=iOS Simulator,name=iPhone 17,OS=latest" \
            -resultBundlePath TestResults.xcresult \
            | xcpretty

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ios/MedicationApp/TestResults.xcresult
          retention-days: 7
