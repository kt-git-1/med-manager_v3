name: API E2E

on:
  push:
    branches: [main, dev]
    paths:
      - "api/**"
      - ".github/workflows/api-e2e.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "api/**"
      - ".github/workflows/api-e2e.yml"
  workflow_dispatch: # 手動実行も可能

concurrency:
  group: api-e2e-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: api

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: med_manager
          POSTGRES_PASSWORD: med_manager
          POSTGRES_DB: med_manager_test
        ports:
          - 54329:5432
        options: >-
          --health-cmd "pg_isready -U med_manager -d med_manager_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://med_manager:med_manager@localhost:54329/med_manager_test
      DIRECT_URL: postgresql://med_manager:med_manager@localhost:54329/med_manager_test
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_TEST_EMAIL: ${{ secrets.SUPABASE_TEST_EMAIL }}
      SUPABASE_TEST_PASSWORD: ${{ secrets.SUPABASE_TEST_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Migrations
        run: npx prisma migrate deploy

      - name: Build application
        run: npm run build

      - name: Start server & run E2E tests
        run: |
          npm start &
          SERVER_PID=$!

          # サーバーの起動を待機
          echo "Waiting for server to be ready..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "Server is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Server failed to start within 30 seconds"
              kill $SERVER_PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
          done

          # E2Eテスト実行
          npm run test:e2e

          # サーバー停止
          kill $SERVER_PID 2>/dev/null || true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: api/test-results/
          retention-days: 7

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: api/test-results/**/*.zip
          retention-days: 7
